<div class="row">
	<div class="col-md-8 col-sm-12">

		</div>
	</div>
	<div class="col-md-4 col-sm-12">

			<button type="submit" class="btn yellow">Copy to clipboard</button>                            
			<button type="button" class="btn default">clear</button>

	</div>
</div>

<div class="row">
	<div class="col-md-6 col-sm-12">
		<div ng-include="widget_hashtag_table_html" ng-controller="HashtagTableController"  ng-init="init('Popular Tags - Your Media')"></div>
	</div>

</div>
