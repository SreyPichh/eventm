{% extends "home/base_others.html" %}

{% block header_title %}
	<title>Update Search Table in Datastore</title>
{% endblock %}

{% block content %}
<div class="container min-height">
	<div class="cms-panel panel-info">
		<div class="panel-heading">
			<h3>Update Search</h3>
		</div>
		<div class="panel-body">
			<form id="form_search_update" action="{{ media_upload_url }}" method="post" class="form-horizontal" enctype="multipart/form-data">
				<div class="form-body">
					<fieldset>
						<input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
						<div class="form-group">
							<div class="col-md-3 control-label">
				    		<label>Select Type</label>
				    	</div>
				    	<div class="col-md-6">
								<select class="form-control type" id="type" name="type">							
									<option selected value="None">Update Search for...</option>
									{% for key, value in alltypes %}
										<option value="{{ key }}" {% if key == types %} selected="selected" {% endif %}>{{ value }}</option>
									{% endfor %}
								</select>
							</div>
						</div>
						<div class="form-actions fluid">
               <div class="col-md-offset-3 col-md-9">
                  <button type="submit" class="btn blue">Submit</button>
               </div>
						</div>
					</fieldset>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
