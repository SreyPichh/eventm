{% extends "home/base_others.html" %}

{% block content %}
<div class="container min-height">
	<div class="cms-panel panel-info">
		<div class="panel-heading">
			<h3>Invite Friends by Email <!--<a href="#" class="fright white" onclick="javascript:return friendsInvite(); return false;"><i class="fa fa-envelope"></i></a>--></h3>
		</div>
		<div class="panel-body">
			<form id="form_invite" action="{{ media_upload_url }}" method="post" class="form-horizontal" enctype="multipart/form-data">
				<div class="form-body">
					<fieldset>
						<input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
						{{ macros.field(form.email_list, placeholder=("Enter List of emails with (,)comma seperated"), class="form-control") }}
						<div class="form-actions">
               <div class="col-md-offset-3 col-md-9">
                  <button type="submit" class="btn blue">Submit</button>
               </div>
						</div>
					</fieldset>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}

{% block page_js %}	
	<script type="text/javascript">
		
		FB.init({            
      appId  : "{{ fb_app_id }}",
      status : true,
      oauth  : true,
      frictionlessRequests : true
    });

	  function friendsInvite() {      
	    FB.ui({method: 'apprequests',
	    		title: 'sportIndia App Invite',                           
	        message: 'Sport with Pride and Enjoi the Game on sportindia'
	    }, callback);
	  }	  
	
	 function callback(response) {
	   console.log(response);
	 }
	  
		$(document).ready(function() {
			HomeApp.initDashboard();	  
		});  
	</script>
{% endblock %}
